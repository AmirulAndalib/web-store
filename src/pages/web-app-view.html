<html>
  <head>
    <title>Apps</title>

    <style>
      body { background: rgb(247, 245, 245) !important; }
    </style>

    <!-- Import bootstrap v5.0. -->
    <link href="../external/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <div class="row" style="display: flex;" id="app_banner">
          <img width="200px" style="padding: 20px; object-fit: cover; height: 100%; width: 20%; margin: 50px;" id="app-icon" class="border">
          <div style="display: flex; flex-direction: column; justify-content: center; width: 50%;">
          <h1 id="app-title" style="font-size: 60px;">Loading...</h1>
          <span id="app-category" style="font-size: 30px;">Loading...</span>
          </div>
      </div>
      <div class="row mt-2 mb-2">
        <button id="install_button" class="btn btn-primary btn-lg" style="margin-left: 50px; width: 200px !important; background-color: black; border: none;" onclick="install()">Install this app</button>
      </div>
      <hr class="mx-4 mt-5 mb-2">
      <div class="row mt-4 mx-4">
        <p style="text-transform: uppercase;"><b>Summary</b></p>
        <p id="app-summary">Loading...</p>
      </div>
      <div class="row mt-4"></div>
    </div>

    <!-- Import generic-page.js. -->
    <script src="../internal/js/generic-page.js"></script>

    <!-- Import app-view.js. -->
    <script src="../internal/js/web-app-view.js"></script>

    <!-- Import common.js. -->
    <script src="../internal/js/common.js"></script>

    <!-- Import bootstrap JS bundle.. -->
    <script src="../external/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
